<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add Artist to Favorites</h3>
    </div>
    <div class="panel-body">
        <div>
        <label>Artist Name:</label>
        <br>
        <input #newName>
        </div>
        <button class = "btn btn-warning" (click)="searchArtist(newName.value)">Find</button>
    </div>
</div>
<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a (click)="submitArtist(res.name, res.name, res.name)">{{res.name}}</a></h4>
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of res.genres">{{genre}}, </span>
                        <a href="{{res.href}}">Link</a>
                        <button (click)="getArtistById(res.id)">More Info</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="albumRes">
    <div *ngFor="let res of albumRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <strong>{{res.name}}</strong>
                </div>
            </div>
        </div>
    </div>
</div>
