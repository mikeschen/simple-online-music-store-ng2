<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Artist to Favorites</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Album Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Album Artist:</label>
        <br>
        <input #newArtist>
      </div>

      <button type = "button" class = "btn btn-success" (click)="submitForm(newTitle.value, newArtist.value); newTitle.value=''; newArtist.value=''">Add</button>
    </div>
  </div>
</div>
<div>
  <app-marketplace></app-marketplace>
</div>
